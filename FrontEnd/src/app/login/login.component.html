<div class="card-header">
    <h3> Login</h3>
  
  </div>
  
  <div class="class-body">
   <form class="form col-md-6" #userLogin ="ngForm">
    <div class="form-group" >
    <label>Email</label>
    <input type="email"   [(ngModel)]="User.username" name ="email"  required email>
    <div *ngIf="userLogin.controls['email']?.['touched'] && userLogin.controls['email']?.['errors']">
      <div *ngIf="userLogin.controls['email']?.['errors']?.['required']" class="invalid">Email is required</div>
      <div *ngIf="userLogin.controls['email']?.['errors']?.['email']" class="invalid">Enter valid Email</div>
    </div>

  </div>
  <br>
   
   <div class="form-group">
    <label>Password</label>
    <input type="password"  [(ngModel)]="User.password" name ="password" minlength ="6" required>
    <div *ngIf="userLogin.controls['password']?.['touched'] && userLogin.controls['password']?.['errors']">
      <div *ngIf="userLogin.controls['password']?.['errors']?.['required']" class="invalid">Password is required</div>
      <div *ngIf="userLogin.controls['password']?.['errors']?.['minlength']" class="invalid">Password should contain atleast 8 characters</div>
    </div>

  </div>
  <br>
    
    <button type="btn btn-primary"  (click) ="userverify()" >Confirm Identity</button> 
  
  </form>
  </div>
