<div class="container mt-3 p-5" >
<div class="card mx-auto mt-4" >
<div class="card-header  bg-info">

<br>
<br>
<div class="card-header">

    <h3 style="text-align: center;"> Login</h3>
  
  </div>
  
  <div class="class-body">
    <p [ngClass]="messageClass">{{message}}</p>
   <form  (ngSubmit)="userverify()"class="form col-md-6" #userLogin ="ngForm">
    <div class="form-group" >
    
    <label>Email</label>
    
    <input type="email"   [(ngModel)]="user.Email" name ="Email" placeholder="name@example.com" #Email="ngModel" required email>
    <div *ngIf="userLogin.controls['Email']?.['touched'] && userLogin.controls['Email']?.['errors']">
      <div *ngIf="userLogin.controls['Email']?.['errors']?.['required']" class="invalid">Email is required</div>
      <div *ngIf="userLogin.controls['Email']?.['errors']?.['Email']" class="invalid">Enter valid Email</div>
    </div>

  </div>
  <br>
 
  <div class="form-group">
    <label for="role">Role</label>
    <select id="floatingSelect" class = "form-select"  [(ngModel)]="user.Role" #Role="ngModel" name="Role" >
        <option>Trainer</option>
        <option >Finance Team</option>
        <option >Admin</option>
      </select>
    </div>
  <br>
   
   <div class="form-group">
    <label>Password</label>
    <input type="password"  [(ngModel)]="user.password" name ="password" placeholder="*******" minlength ="6" required>
    <div *ngIf="userLogin.controls['password']?.['touched'] && userLogin.controls['password']?.['errors']">
      <div *ngIf="userLogin.controls['password']?.['errors']?.['required']" class="invalid">Password is required</div>
      <div *ngIf="userLogin.controls['password']?.['errors']?.['minlength']" class="invalid">Password should contain atleast 8 characters</div>
    </div>

  </div>
  <br>
    
    <button type="submit" class="btn btn-primary" [disabled]="userLogin.form.invalid" >Confirm Identity</button> 
    <br>
    <br>
    <a routerLink="/signup"><div class="text-left"> Forgot Password?</div></a>
   <a routerLink="/signup"><div class="text-left">Create An Account</div> </a>
  </form>
  </div>
  </div>
  </div>
  <!-- <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div> -->
  </div>
  <br>
  <app-footer></app-footer>
