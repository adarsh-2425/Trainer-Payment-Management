
<section>
    <div class='card'>
        <form (ngSubmit)="updateProfile()">
    <div class='card-header'>
     Update Profile
    </div>
    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'>       
        
          <tbody>  
              <tr>
                  <td> <label>First Name</label></td>
                  <td><input type="text" name="First_Name" [(ngModel)]="userItem.First_Name"/></td>                  
                </tr>   
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" name="Last_Name" [(ngModel)]="userItem.Last_Name"/></td>                  
                  </tr>  
                  <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" name="Email" [(ngModel)]="userItem.Email"/></td>                  
                  </tr>  
                  <tr>
                    <td><label>Mobile Number</label></td>
                    <td><input type="text" name="Mobile_Number" [(ngModel)]="userItem.Mobile_Number"/></td>                  
                  </tr>    
                  <tr>
                    <td><label>Gender</label></td>
                    <td><input type="text" name="Gender" [(ngModel)]="userItem.Gender"/></td>                  
                  </tr>  
                  <tr>
                    <td><label>Role</label></td>
                    <td><input type="text" name="Role" [(ngModel)]="userItem.Role"/></td>                  
                  </tr> 
                  <tr>
                    <td><label>Password</label></td>
                    <td><input type="text" name="password" [(ngModel)]="userItem.password"/></td>                  
                  </tr> 
                  <tr>
                    <td></td>
                    <td><input type="submit" value="UPDATE" /></td>                  
                  </tr>             
          </tbody>
        </table>
      </div>
    </div>
    </form>
    </div>
    
</section>
